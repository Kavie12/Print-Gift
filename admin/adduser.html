<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRINT GIFT - Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../library/global.css">
</head>

<body>
    <div class="container">

        <!-- Navbar -->
        <div class="admin-nav">
            <div class="sidebar-opener">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="profile">
                <i class="fa-regular fa-circle-user"></i>
                <span>Administrator</span>
            </div>
            <div class="logout">
                <span>Logout</span>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="admin-sidebar">
            <i class="fa-solid fa-x sidebar-closer"></i>
            <div class="logo">
                <p>
                    Print.
                    <span>GIFT</span>
                </p>
            </div>
            <div class="links">
                <a href="../admin/">
                    <i class="fa-solid fa-truck"></i>
                    New Orders
                </a>
                <a href="./pastorders.html">
                    <i class="fa-solid fa-paper-plane"></i>
                    Past Orders
                </a>
                <a href="./users.html" class="active">
                    <i class="fa-solid fa-user"></i>
                    Users
                </a>
                <a href="./products.html">
                    <i class="fa-solid fa-box"></i>
                    Products
                </a>
                <a href="./revenue.html">
                    <i class="fa-solid fa-dollar-sign"></i>
                    Revenue
                </a>
                <a href="./faq.html">
                    <i class="fa-solid fa-circle-question"></i>
                    FAQ
                </a>
            </div>
        </div>


        <div class="admin-content">

            <!-- Add User -->
            <div class="add-user">
                <h1>Add User</h1>
                <div class="add-user-section">
                    <a href="../admin/users.html" class="back-btn">
                        <i class="fa-solid fa-arrow-left"></i>
                    </a>
                    <form class="add-user-card" id="adminAddUserForm" action="" method="post">
                        <div>
                            <label for="addUserFName">First Name</label>
                            <input type="text" name="fname" id="adminAddUserFName" placeholder="Enter first name"
                                required>
                        </div>
                        <div>
                            <label for="addUserLName">Last Name</label>
                            <input type="text" name="lname" id="adminAddUserLName" placeholder="Enter last name"
                                required>
                        </div>
                        <div>
                            <label for="addUserTel">Phone Number</label>
                            <input type="tel" name="tel" id="adminAddUserTel" placeholder="Enter phone number" required>
                        </div>
                        <div>
                            <label for="addUserDOB">Date of Birth</label>
                            <input type="date" name="dob" id="adminAddUserDOB" required>
                        </div>
                        <div class="address-field">
                            <label for="addUserAddress">Address</label>
                            <input type="text" name="address" id="adminAddUserAddress" placeholder="Enter address"
                                required>
                        </div>
                        <div>
                            <label for="addUserCity">City</label>
                            <input type="text" name="city" id="adminAddUserCity" placeholder="Enter city" required>
                        </div>
                        <div>
                            <label for="addUserPostalCode">Postal Code</label>
                            <input type="text" name="postalcode" id="adminAddUserPostalCode"
                                placeholder="Enter postal code" required>
                        </div>
                        <div class="email-field">
                            <label for="addUserEmail">Email</label>
                            <input type="email" name="email" id="adminAddUserEmail" placeholder="Enter email" required>
                        </div>
                        <div>
                            <label for="addUserPassword">Password</label>
                            <input type="password" name="password" id="adminAddUserPassword"
                                placeholder="Enter password" required>
                        </div>
                        <div>
                            <label for="addUserConfirmPassword">Confirm Password</label>
                            <input type="password" name="confirm-password" id="adminAddUserConfirmPassword"
                                placeholder="Confirm password">
                        </div>
                        <button type="submit" id="adminAddUserSubmit">Add User</button>
                    </form>
                </div>
            </div>



        </div>


    </div>

    <script src="./script.js"></script>
    <script src="../library/global.js"></script>
    <script src="https://kit.fontawesome.com/ca52502f1e.js" crossorigin="anonymous"></script>
</body>

</html>
