<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRINT GIFT - Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../admin.css">
</head>

<body>
    <div class="container">

        <!-- Navbar -->
        <div class="admin-nav">
            <div class="sidebar-opener">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="profile">
                <i class="fa-regular fa-circle-user"></i>
                <span>Administrator</span>
            </div>
            <div class="logout">
                <span>Logout</span>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="admin-sidebar">
            <i class="fa-solid fa-x sidebar-closer"></i>
            <div class="logo">
                <p>
                    Print.
                    <span>GIFT</span>
                </p>
            </div>
            <div class="links">
                <a href="../neworders/">
                    <i class="fa-solid fa-truck"></i>
                    New Orders
                </a>
                <a href="../pastorders/">
                    <i class="fa-solid fa-paper-plane"></i>
                    Past Orders
                </a>
                <a href="../users/">
                    <i class="fa-solid fa-user"></i>
                    Users
                </a>
                <a href="../products/">
                    <i class="fa-solid fa-box"></i>
                    Products
                </a>
                <a href="../statistics/" class="active">
                    <i class="fa-solid fa-chart-simple"></i>
                    Statistics
                </a>
                <a href="../faq/">
                    <i class="fa-solid fa-circle-question"></i>
                    FAQ
                </a>
            </div>
        </div>


        <div class="admin-content">

            <!-- Statistics -->
            <div class="statistics">
                <h1>Statistics</h1>
                <select name="duration" id="adminStatisticsDurationFilter">
                    <option value="all" selected>All Time</option>
                    <option value="month">30 Days</option>
                </select>
                <div class="statistics-cards">
                    <div class="users">
                        <h3></h3>
                        <span></span>
                    </div>
                    <div class="orders">
                        <h3></h3>
                        <span></span>
                    </div>
                    <div class="revenue">
                        <h3></h3>
                        <span></span>
                    </div>
                </div>
            </div>



        </div>


    </div>

    <script src="./script.js"></script>
    <script src="../admin.js"></script>
    <script src="https://kit.fontawesome.com/ca52502f1e.js" crossorigin="anonymous"></script>
</body>

</html>
