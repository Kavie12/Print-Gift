<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRINT GIFT - Customize a Gift for a Memorable Moment</title>
    <link rel="stylesheet" href="../library/style.css">
</head>

<body>
    <div class="container">

        <!-- Navbar -->
        <div class="navbar">
            <div class="nav-logo">
                <a href="../home/">
                    Print.
                    <span>GIFT</span>
                </a>
            </div>
            <div class="nav-search">
                <div class="search">
                    <input type="search" placeholder="Search products">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
            </div>
            <div class="nav-cart">
                <a href="../cart/"><i class="fa-solid fa-cart-shopping"><span>2</span></i></a>
            </div>
            <div class="nav-list" id="navList">
                <a href="../products/">Explore</a>
                <a href="../about/">About</a>
                <a href="../login/" class="login-btn">Login</a>
                <a href="../signup/" class="sign-btn">Sign Up</a>
            </div>
            <div class="nav-list-control" id="navListControl">
                <div id="navListControl1"></div>
                <div id="navListControl2"></div>
                <div id="navListControl3"></div>
            </div>
        </div>


        <!-- Products Content -->
        <div class="products-content">
            <div class="products-tab">
                <div class="filters" id="productsFilters">
                    <div class="filters-sidebar-close" id="filtersSidebarClose">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <h2>Category</h2>
                    <div class="filters-list">
                        <a href="./">All Products</a>
                        <a href="">Mugs</a>
                        <a href="">Pens</a>
                        <a href="">Wrist Bands</a>
                        <a href="">T-Shirts</a>
                    </div>
                </div>
                <div class="products-section">
                    <button class="filters-sidebar-open" id="filtersSidebarOpen">Filters</button>
                    <div class="products-list">
                        <a href="/item/" class="product-item">
                            <img src="../images/home_mug_pic.png" alt="product_img">
                            <div class="product-details">
                                <h3>Custom Printed White Mug</h3>
                                <span>Rs. 1250</span>
                            </div>
                        </a>
                        <a href="#" class="product-item">
                            <img src="../images/about-img-1.jpg" alt="product_img">
                            <div class="product-details">
                                <h3>Custom Printed Black Mug</h3>
                                <span>Rs. 1250</span>
                            </div>
                        </a>
                        <a href="#" class="product-item">
                            <img src="../images/about-img-2.jpg" alt="product_img">
                            <div class="product-details">
                                <h3>Custom Printed Black T-shirt</h3>
                                <span>Rs. 1250</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>




    </div>

    <script src="../library/script.js"></script>
    <script src="https://kit.fontawesome.com/ca52502f1e.js" crossorigin="anonymous"></script>
</body>

</html>
