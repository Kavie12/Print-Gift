<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRINT GIFT - Customize a Gift for a Memorable Moment</title>
    <link rel="stylesheet" href="../library/style.css">
</head>

<body>
    <div class="container">

        <!-- Navbar -->
        <div class="navbar">
            <div class="nav-logo">
                <a href="../home/">
                    Print.
                    <span>GIFT</span>
                </a>
            </div>
            <div class="nav-search">
                <div class="search">
                    <input type="search" placeholder="Search products">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
            </div>
            <div class="nav-cart">
                <a href="../cart/"><i class="fa-solid fa-cart-shopping"><span>2</span></i></a>
            </div>
            <div class="nav-list" id="navList">
                <a href="../products/">Explore</a>
                <a href="../about/">About</a>
                <a href="../login/" class="login-btn">Login</a>
                <a href="../signup/" class="sign-btn">Sign Up</a>
            </div>
            <div class="nav-list-control" id="navListControl">
                <div id="navListControl1"></div>
                <div id="navListControl2"></div>
                <div id="navListControl3"></div>
            </div>
        </div>


        <!-- Login Content -->
        <div class="login-content">

            <div class="login-section">
                <h1>Login</h1>
                <form class="login-card" id="loginForm">
                    <div>
                        <label for="loginEmail">Email</label>
                        <input type="email" name="email" id="loginEmail" placeholder="Enter yout email">
                    </div>
                    <div>
                        <label for="loginPassword">Password</label>
                        <input type="password" name="password" id="loginPassword" placeholder="Enter your password">
                    </div>
                    <button type="submit" id="loginSubmit">Login</button>
                    <p>If you do not have an account yet, <a href="../signup/">click here</a> to register!</p>
                </form>
            </div>

        </div>




    </div>

    <script src="../library/script.js"></script>
    <script src="https://kit.fontawesome.com/ca52502f1e.js" crossorigin="anonymous"></script>
</body>

</html>
